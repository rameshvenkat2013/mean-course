<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput name="email" ngModel type="email"  placeholder="Email" #emailInput="ngModel" required email/><br /><br />
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>  
    </mat-form-field>
    <mat-form-field>
        <input matInput name="password" type="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required/><br /><br />
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>Login</button>
</form>
</mat-card>
