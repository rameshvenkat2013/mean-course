<br /><br />
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf ="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor ="let post of posts">
        <mat-expansion-panel-header>
            {{post.header}}
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.header" />
        </div>
            {{post.Content}}
        <mat-action-row *ngIf="userIsAuthenticated">
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<mat-paginator [length] = "totalPosts" [pageSize] = "postsPerPage" [pageSizeOptions] ="pageSizeOptions" (page)="onChangePage($event)" *ngIf ="posts.length > 0"></mat-paginator>
<p class="mat-body-1" *ngIf ="posts.length == 0 && !isLoading">No Posts Yet!</p>
