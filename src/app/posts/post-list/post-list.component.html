<br /><br />
<mat-accordion *ngIf ="posts.length > 0">
    <mat-expansion-panel *ngFor ="let post of posts">
        <mat-expansion-panel-header>
            {{post.header}}
        </mat-expansion-panel-header>
            {{post.Content}}
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf ="posts.length == 0">No Posts Yet!</p>
